import:
  - ~/.config/alacritty/dracula.yml

env:
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 25

  opacity: 0.95
  decorations: none
font:
  normal:
    family: TerminessTTF Nerd Font

  size: 14.0

key_bindings:
  - { key: Period, mods: Command, chars: "\\f" }
  - { key: Period, mods: Control, chars: "\\f" }
